<!DOCTYPE html>
<html lang="fr">

<head style="background: url(bg1.png) right top repeat;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="score-box" id="box-left">0</div>
        <div class="score-box" id="box-right">0</div>
    </div>
    <div class="buttons">
        <button onclick="increment(1,'left')">+1 à gauche</button>
        <button onclick="increment(1,'right')">+1 à droite</button>
        <button onclick="reset()">Reset</button>
        <button onclick="invert()">Inverse score</button>
        <button onclick="increment(-1,'left')">-1 à gauche</button>
        <button onclick="increment(-1,'right')">-1 à droite</button>

        <div class="background-selector">
            <button onclick="moveSelection(-1)">⬆️</button>
            <button onclick="moveSelection(1)">⬇️</button>
            <select id="backgrounds">
                <option value="backgrounds/Vege_Classique.png">Classique 1</option>
                <option value="backgrounds/Vege_Clean.png">Clean 1</option>
                <option value="backgrounds/Wololo_Multi.png">Multiplayer</option>
                <option value="backgrounds/Vide.png">Vide</option>
                <!--<option value="backgrounds/HAG_BackToTheSea.png">HAG_BackToTheSea</option> -->
            </select>
            <button onclick="changeBackground()">Confirmer</button>
            <br />
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
